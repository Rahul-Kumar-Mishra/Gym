<script>

    var navHidden = document.getElementById('mySidenav');

    var navBG = document.querySelector('.nav');

    var flag = true;
    function openNav(){
        if (flag){
            navHidden.style.width = '250px';
            navBG.style.backgroundColor = 'yellowgreen';
            flag = false;
        }
        else{
            navHidden.style.width = '0';
            navBG.style.backgroundColor = 'black';
            flag = true;
        }

    }

    function closeNav() {
        openNav();
        navHidden.style.width = '0px';
        
    }
